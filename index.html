<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .nft-animation-container {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .glow-orb {
      position: absolute;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 70%);
      filter: blur(10px);
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 10;
    }
    
    .ripple {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      transform: scale(0);
      pointer-events: none;
      z-index: 5;
    }
    
    .flash-effect {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.8);
      opacity: 0;
      pointer-events: none;
      z-index: 15;
    }
    
    @keyframes ripple-animation {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }
    
    @keyframes flash-animation {
      0% { opacity: 0; }
      20% { opacity: 0.7; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- This is the element you should place inside your .business-card -->
  <div class="nft-animation-container" id="nftAnimation">
    <div class="glow-orb" id="glowOrb"></div>
    <div class="flash-effect" id="flashEffect"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const container = document.getElementById('nftAnimation');
      const glowOrb = document.getElementById('glowOrb');
      const flashEffect = document.getElementById('flashEffect');
      
      let animationTimeout;
      let isAnimating = false;
      
      // Set up event listeners for both mouse and touch
      container.addEventListener('mouseenter', startAnimation);
      container.addEventListener('touchstart', startAnimation);
      container.addEventListener('mouseleave', resetAnimation);
      
      function startAnimation(e) {
        if (isAnimating) return;
        isAnimating = true;
        
        // Prevent default for touch to avoid scrolling
        if (e.type === 'touchstart') {
          e.preventDefault();
        }
        
        // Show the glow orb
        glowOrb.style.opacity = '0.8';
        
        // Create ripple effects
        createRipple();
        setTimeout(createRipple, 300);
        setTimeout(createRipple, 600);
        
        // Complete the animation after a delay
        animationTimeout = setTimeout(() => {
          completeAnimation();
        }, 1500);
      }
      
      function createRipple() {
        const ripple = document.createElement('div');
        ripple.className = 'ripple';
        ripple.style.width = '100px';
        ripple.style.height = '100px';
        ripple.style.top = '50%';
        ripple.style.left = '50%';
        ripple.style.transform = 'translate(-50%, -50%) scale(0)';
        container.appendChild(ripple);
        
        // Animate the ripple
        setTimeout(() => {
          ripple.style.animation = 'ripple-animation 1.2s ease-out forwards';
          
          // Remove ripple after animation
          setTimeout(() => {
            ripple.remove();
          }, 1200);
        }, 10);
      }
      
      function completeAnimation() {
        // Trigger vibration if supported
        if ('vibrate' in navigator) {
          navigator.vibrate([100, 50, 100]);
        }
        
        // Flash effect
        flashEffect.style.animation = 'flash-animation 0.8s ease-out forwards';
        
        // Hide glow orb
        glowOrb.style.opacity = '0';
        
        // Reset after flash
        setTimeout(() => {
          isAnimating = false;
          flashEffect.style.animation = '';
        }, 800);
      }
      
      function resetAnimation() {
        if (isAnimating) {
          clearTimeout(animationTimeout);
          glowOrb.style.opacity = '0';
          isAnimating = false;
          
          // Remove any remaining ripples
          const ripples = document.querySelectorAll('.ripple');
          ripples.forEach(ripple => ripple.remove());
        }
      }
      
      // Make container responsive to parent size
      function updateSize() {
        const parent = container.parentElement;
        if (parent) {
          container.style.width = parent.clientWidth + 'px';
          container.style.height = parent.clientHeight + 'px';
        }
      }
      
      // Initial size update
      updateSize();
      
      // Update on window resize
      window.addEventListener('resize', updateSize);
    });
  </script>
</body>
</html>
